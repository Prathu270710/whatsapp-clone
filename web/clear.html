<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Clearing authentication...</h1>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKdfFbJ3yK3XTXLAF8O8k7dI8qLByVBp0",
            authDomain: "flutter-chat-app-59d40.firebaseapp.com",
            projectId: "flutter-chat-app-59d40"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        firebase.auth().signOut().then(() => {
            localStorage.clear();
            sessionStorage.clear();
            alert('Cleared! Redirecting to login...');

            console.error('Error:', error);
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/';
        });
    </script>
</body>
</html>
